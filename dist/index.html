<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
		<div class='container'>
			<div class="d-flex flex-center">
				<button class="btn btn-primary m20" id="first">Fade toggle first text</button>
				<button class="btn btn-success m20" data-count="second">Fade toggle second text</button>
				<button class="btn btn-danger m20">Fade toggle all the text</button>
			</div>

			<!-- Dropdown menu -->
			<div class="dropdown m20">
				<button class="btn btn-success dropdown-toggle" id="dropdownMenuButton">Открыть dropdown меню</button>

				<ul class="dropdown-menu" data-toggle-id="dropdownMenuButton">
					<li><a href="#" class="dropdown-item">Пункт 1</a></li>
					<li><a href="#" class="dropdown-item">Пункт 2</a></li>
					<li><a href="#" class="dropdown-item">Пункт 3</a></li>
				</ul>
			</div>

			<!-- Dropdown menu -->
			<div class="dropdown m20">
				<button class="btn btn-success dropdown-toggle" id="dropdownMenuButton2">Открыть dropdown меню</button>

				<ul class="dropdown-menu" data-toggle-id="dropdownMenuButton2">
					<li><a href="#" class="dropdown-item">Пункт 1</a></li>
					<li><a href="#" class="dropdown-item">Пункт 2</a></li>
					<li><a href="#" class="dropdown-item">Пункт 3</a></li>
				</ul>
			</div>

			<div class="wrap">
				
			</div>
		</div>

    <script src="script.js"></script>
  </body>
</html>
